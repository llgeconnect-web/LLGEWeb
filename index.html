<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LLGE | Local Leather Goods Exposura</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
:root {
  --bg: #ede6df;
  --dark: #1f1f1f;
  --card: #ffffff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(180deg, #f3ede7, #e4dbd2);
  color: var(--dark);
  overflow: hidden;
}

/* SOFT FLOATING LIGHTS */
body::before,
body::after {
  content: "";
  position: fixed;
  width: 420px;
  height: 420px;
  background: radial-gradient(circle, rgba(255,255,255,0.55), transparent 70%);
  border-radius: 50%;
  animation: float 12s infinite alternate ease-in-out;
  z-index: 0;
}

body::after {
  top: auto;
  bottom: -100px;
  right: -120px;
  animation-delay: 3s;
}

body::before {
  top: -120px;
  left: -120px;
}

@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(60px); }
}

/* INTRO */
#intro {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, #f6efe9, #e2d8cf);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 2.5rem;
  transition: opacity 1s ease, transform 1s ease;
  z-index: 10;
  cursor: pointer;
}

#intro.hide {
  opacity: 0;
  transform: scale(1.1);
  pointer-events: none;
}

.intro-logo {
  width: clamp(320px, 55vw, 620px);
  animation: glowIn 1.5s ease;
  filter: drop-shadow(0 25px 60px rgba(0,0,0,0.25));
}

@keyframes glowIn {
  from {
    opacity: 0;
    transform: scale(0.85);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

.continue {
  border: 2px solid #000;
  padding: 1rem 2.6rem;
  border-radius: 999px;
  font-size: 0.75rem;
  letter-spacing: 3px;
  transition: all 0.4s ease;
}

.continue:hover {
  background: #000;
  color: #fff;
  transform: scale(1.05);
}

/* PARTNERS */
#partners {
  min-height: 100vh;
  opacity: 0;
  transition: opacity 1.2s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 5rem 3rem;
  position: relative;
  z-index: 1;
}

#partners.show {
  opacity: 1;
}

.partner-grid {
  max-width: 1600px;
  width: 100%;
  display: grid;
  grid-template-columns: auto auto; 
  justify-content: center; 
  gap: 4rem; 
  align-items: center;
  
  padding-left: 5%; 
}

/* LLGE MARK */
.llge-mark {
  background: linear-gradient(145deg, rgba(255,255,255,0.25), rgba(240,235,230,0.25));
  backdrop-filter: blur(16px);
  
  padding: 2rem; 
  
  width: fit-content;
  height: fit-content;
  
  margin: auto; 
  
  border-radius: 36px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  box-shadow: 0 40px 80px rgba(0,0,0,0.12);
  
  padding: 2rem;
  width: fit-content;
  max-width: 500px;
  
  margin: 0;
}

.brand-card {
  width: 280px;
  height: 240px;
}

.llge-mark img {
  max-width: 100%;
  height: auto;
  display: block;
}

/* BRANDS */
.brands {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 3rem;
}

.brand-card {
  background: linear-gradient(145deg, rgba(255,255,255,0.9), rgba(245,240,235,0.9));
  backdrop-filter: blur(12px);
  border-radius: 30px;
  height: 240px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  cursor: pointer;
  overflow: hidden;
  box-shadow: 0 30px 70px rgba(0,0,0,0.1);
  transition: transform 0.45s ease, box-shadow 0.45s ease;
}

.brand-card-2 {
  background: linear-gradient(145deg, rgba(255,255,255,0.9), rgba(245,240,235,0.9));
  backdrop-filter: blur(12px);
  border-radius: 30px;
  height: 50px;
  width: 400px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
  box-shadow: 0 30px 70px rgba(0,0,0,0.1);
  transition: transform 0.45s ease, box-shadow 0.45s ease;
  
}

.brand-card::before {
  content: "";
  position: absolute;
  width: 220px;
  height: 220px;
  background: radial-gradient(circle, rgba(0,0,0,0.06), transparent 70%);
  border-radius: 50%;
  transition: transform 0.6s ease;
}

.brand-card:hover::before {
  transform: scale(1.3);
}

.brand-card img {
  width: clamp(160px, 18vw, 260px);
  max-height: 100%;
  object-fit: center;
  transition: transform 0.45s ease;
  z-index: 1;
}

.brand-card:hover {
  transform: translateY(-16px) scale(1.02);
  box-shadow: 0 50px 110px rgba(0,0,0,0.2);
}

.brand-card:hover img {
  transform: scale(1.15);
}

/* RESPONSIVE */
@media (max-width: 900px) {
  .partner-grid {
    grid-template-columns: 1fr;
    gap: 3rem;
  }

  .llge-mark {
    padding: 5rem 3rem;
  }
}

/* ðŸ“± TABLET */
@media (max-width: 900px) {
  .partner-grid {
    grid-template-columns: 1fr;
    gap: 3rem;
  }

  .llge-mark {
    padding: 4rem 3rem;
  }
}

/* ðŸ“± MOBILE */
@media (max-width: 600px) {
  #partners {
    padding: 3rem 1.5rem;
  }

  .brands {
    grid-template-columns: 1fr;
    gap: 1.5rem;
  }

  .brand-card {
    height: 200px;
  }

  .brand-card-2 {
    width: 400px;
  }

  .continue {
    font-size: 0.65rem;
    letter-spacing: 2px;
  }
}

/* ðŸ”¥ ELY KNOWS FEATURE CARD â€” ORANGE EDGE + WHITE CENTER */
.ely-card {
  background: #e26313;

  box-shadow:
    0 35px 90px rgba(255,121,0,0.55),
    inset 0 0 50px rgba(255,255,255,0.25);

  position: relative;
}

/* Soft orange halo animation */
.ely-card::before {
  content: "";
  position: absolute;
  width: 260px;
  height: 260px;
  background: radial-gradient(
    circle at right,
    rgba(255,255,255,0.9) 0%,
    rgba(255,170,80,0.6) 40%,
    rgba(255,121,0,0.35) 65%,
    transparent 80%
  );
  border-radius: 50%;
  animation: elyPulse 4s ease-in-out infinite;
}

.contact-us {
  background: rgba(233, 236, 239, 0.3); 
  
  border-style: solid;
  border-width: 1px;
  border-color: rgba(0, 0, 0, 0.1);
  
  color: black;
  
  backdrop-filter: blur(8px); 
  -webkit-backdrop-filter: blur(8px);
}

/* Pulse animation */
@keyframes elyPulse {
  0% { transform: scale(0.95); opacity: 0.9; }
  50% { transform: scale(1.08); opacity: 1; }
  100% { transform: scale(0.95); opacity: 0.9; }
}

/* Hover highlight */
.ely-card:hover {
  transform: translateY(-18px) scale(1.04);
  box-shadow:
    0 60px 140px rgba(255,121,0,0.7),
    inset 0 0 70px rgba(255,255,255,0.35);
}

body {
  background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
              url('shoesbg.jpg');
  background-repeat: no-repeat;
  background-size: cover;
  background-attachment: fixed;
}

</style>
</head>

<body>

<!-- INTRO -->
<div id="intro" class="show">
  <img src="Logo.png" alt="LLGE Logo" class="intro-logo">
  <div class="continue">PRESS ANYWHERE TO CONTINUE</div>
</div>

<!-- PARTNERS -->
<section id="partners" class="hide">
  <div class="partner-grid">

    <div class="llge-mark d-flex flex-column align-items-center h-auto">
      <div>
        <img src="Logo.png" alt="LLGE"> 
      </div>
      <div class="mt-3">
        <div class="brand-card-2 contact-us">
          Contact Us: llgeconnect@gmail.com
        </div>
      </div>
    </div>

    <div class="brands">
        <div class="brand-card ely-card" data-href="ely-knows.html">
        <img src="brand1.png" alt="Ely Knows">
      </div>
      <!-- <div class="brand-card" data-href="konzept.html">
        <img src="brand2.png" alt="Konzept">
      </div> -->
      <div class="brand-card" data-href="nifty-shoes.html">
        <img src="brand3.png" alt="Nifty Shoes">
      </div>
      <!-- <div class="brand-card" data-href="zapateria.html">
        <img src="brand4.png" alt="Zapateria">
      </div> -->
    </div>

  </div>
</section>

<script>
const intro = document.getElementById('intro');
const partners = document.getElementById('partners');

if (window.location.hash === '#partners') {
  intro.classList.add('hide');
  intro.classList.remove('show');
  partners.classList.add('show');
  partners.classList.remove('hide');
  document.body.style.overflow = 'auto';
}

intro.addEventListener('click', () => {
  intro.classList.add('hide');
  partners.classList.add('show');
  document.body.style.overflow = 'auto';
});

document.querySelectorAll('.brand-card').forEach(card => {
  card.addEventListener('click', () => {
    const link = card.dataset.href;
    if (link) window.location.href = link;
  });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
